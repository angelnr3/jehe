<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #2C2C2C;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            box-shadow: none;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 2em;
        }

        h2 {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .btn-personalized {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-personalized:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-quick {
            background: #a52a2a;
            color: white;
        }

        .btn-quick:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(165, 42, 42, 0.4);
            background: #8b0000;
        }

        /* Form styles */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.8s ease-in;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: #1a1a1a;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .btn-submit {
            background: #800000;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.4);
            background: #a00000;
        }

        /* Final question screen */
        .final-screen {
            display: none;
        }

        .final-screen.active {
            display: block;
            animation: fadeIn 0.8s ease-in;
        }

        .gif-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .personalized-message {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #764ba2;
            font-weight: bold;
        }

        .valentine-question {
            font-size: 1.8em;
            color: #f5576c;
            margin: 20px 0;
            font-weight: bold;
        }

        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-yes {
            background: #800000;
            color: white;
            padding: 15px 40px;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.4);
            background: #a00000;
        }

        .btn-no {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            padding: 15px 40px;
            font-size: 0.9em;
        }

        .btn-no:hover {
            transform: scale(0.95);
        }

        /* Success screen */
        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.8s ease-in;
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .valentine-question {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <div class="container">
        <!-- NEW: Initial name input screen -->
        <div id="nameScreen">
            <!-- Horse welcome image -->
            <div style="margin-bottom: 30px;">
                <img src="horse-welcome.png" alt="Welcome" style="width: 100%; max-width: 400px; border-radius: 15px;">
            </div>
            
            <p>What's your name?</p>
            
            <div class="form-group">
                <input type="text" id="userName" placeholder="Enter your name here" style="text-align: center;" onkeypress="if(event.key === 'Enter') submitName()">
            </div>
            
            <button class="btn-submit" onclick="submitName()">Submit üíñ</button>
        </div>

        <!-- Choice screen with Jerry gif -->
        <div id="choiceScreen" style="display: none;">
            <!-- Jerry animated gif -->
            <div style="margin-bottom: 30px;">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWRyb29wYmFhczUzdHU4dGd3Y2JpbWh3anpmNTVuZGdrbWZxZGhlNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HtXhrEBl7SqZoSPZEs/giphy.gif" alt="Jerry in cup" style="width: 100%; max-width: 400px; border-radius: 15px;">
            </div>
            
            <div class="valentine-question">
                hi baby, will you be my valentine?
            </div>
            
            <div class="choice-buttons">
                <button class="btn-yes" id="mainYesBtn" onclick="showSuccess()">JES</button>
                <button class="btn-quick" id="tryAgainBtn" onclick="growYesButton()">try again, zon't ragebait me</button>
            </div>
        </div>

        <!-- Form screen removed - simplified to direct question -->

        <!-- Final screen removed - question is now on main screen -->

        <!-- Success screen -->
        <div class="success-screen" id="successScreen">
            <h1 style="font-size: 2.5em; margin-bottom: 20px;">you make my heart go YIPPEE everyday <3</h1>
            
            <!-- Photo -->
            <div style="margin: 30px 0;">
                <img src="success-photo.png" alt="Us" style="width: 100%; max-width: 400px; border-radius: 15px;">
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
        }

        // Hearts will be generated when Jerry screen appears

        // NEW: Handle name submission
        function submitName() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Please enter your name! üíï');
                return;
            }
            
            // Store the name for later use if needed
            window.userName = name;
            
            // Hide name screen and show Jerry screen
            document.getElementById('nameScreen').style.display = 'none';
            document.getElementById('choiceScreen').style.display = 'block';
            
            // Generate hearts when Jerry screen appears
            for (let i = 0; i < 15; i++) {
                createHeart();
            }
        }

        function growYesButton() {
            const yesBtn = document.getElementById('mainYesBtn');
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            // Double the size
            yesBtn.style.fontSize = (currentFontSize * 2) + 'px';
            yesBtn.style.padding = (currentPadding * 2) + 'px ' + (currentPadding * 2) + 'px';
            yesBtn.style.transition = 'all 0.3s ease';
        }

        function showSuccess() {
            document.getElementById('choiceScreen').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');
            
            // Create extra celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
</html>
